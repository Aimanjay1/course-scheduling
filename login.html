<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Course Scheduling System</title>
    <link rel="stylesheet" href="style-login.css">
</head>
<body>
    <div class="header-container">
        <div class="content-wrapper">
          <h1 class="title">CSS</h1>
          <h3 class="subtitle">Course Scheduling System</h3>
        </div>
    </div>

    <div class="second-layer">
        <h2 class="login">Login</h2>
        <input type="text" name="matric-number" id="matnum" placeholder="Matric No."/>
        <input type="text" name="password" id="psw" placeholder="Password"/>
        <button class="login-btn">Login</button>
    </div>

    <script src="script-login.js"></script>
</body>
</html>
